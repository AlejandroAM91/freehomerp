<!DOCTYPE html>
<html lang="" th:fragment="layout(title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&family=Noto+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/ress/dist/ress.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
    <title>FreeHomeRP | [[${title}]]</title>
</head>
<body>
<header>
    <a class="brand">
        <span class="brand__logo"></span>
        <span class="brand__title">FreeHomeRP</span>
    </a>
</header>
<main>
    <nav>
        <a th:href="@{/}">
            <span class="icon-outlined">home</span>
            <span th:text="#{pages.home.menu}">Home</span>
        </a>
        <a th:href="@{/accounts}">
            <span class="icon-outlined">account_balance</span>
            <span th:text="#{pages.accounts.menu}">Account list</span>
        </a>
        <a th:href="@{/transactions}">
            <span class="icon-outlined">view_list</span>
            <span th:text="#{pages.transactions.menu}">Transactions</span>
        </a>
    </nav>
    <section>
        <header>
            <span th:text="${title}">Title</span>
        </header>
        <div id="content" th:replace="${content}">
            Content
        </div>
    </section>
</main>
</body>
</html>
